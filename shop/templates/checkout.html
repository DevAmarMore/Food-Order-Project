<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .order-info {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .no-order {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Checkout</h2>

    {% if order %}
        <div class="order-info">
            <p><strong>Order ID:</strong> {{ order.id }}</p>
            <p><strong>Name:</strong> {{ order.customer_name }}</p>
            <p><strong>Total Amount:</strong> â‚¹{{ order.total_price }}</p>
        </div>
        <a href="{% url 'make_payment' order.id %}" class="btn">Proceed to Payment</a>
    {% else %}
        <p class="no-order">No order found.</p>
    {% endif %}
</div>
</body>
</html>
