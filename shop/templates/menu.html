{% extends 'base.html' %}
{% block content %}

<h2 class="text-center">Menu üçΩÔ∏è</h2>

<div class="row">
    {% for dish in dishes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if dish.image %}
                <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}">
            {% else %}
                <img src="static/images/default_image.jpg" class="card-img-top" alt="Default Image">
            {% endif %}
        
            <div class="card-body">
                <h5 class="card-title">{{ dish.name }}</h5>
                <p class="card-text">‚Çπ{{ dish.price }}</p>
                <a href="{% url 'dish_detail' dish.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
